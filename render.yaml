services:
  - type: web
    name: physical-ai-chatbot-api
    runtime: python
    pythonVersion: 3.11
    buildCommand: cd backend && pip install --no-cache-dir -r requirements.txt
    startCommand: cd backend && python -m uvicorn api.app:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: true
